<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    <div class="centercard">

      <div class="card">
        
        <div>
          <img class="coveruser" alt="Cover user image" src="./images/bg-pattern-card.svg">
        </div>

        <div class="centerimguser">
          <img class="imguser" alt="User image" src="./images/image-victor.jpg">
        </div>

        <div class="centerinfo">
          <p class="named">Victor Crest <span class="old">26</span></p>
        </div>

        <div class="centerinfo">
          <p class="city">London</p>
        </div>

        <div>
          <hr class="divisor">
        </div>

        <div class="centernumbers">

          <div class="info">

            <div class="centerinfo">
              <p class="bold">80K</p>
            </div>

            <div class="centerinfo">
              <p class="light">Followers</p>
            </div>

          </div>

          <div class="info">

            <div class="centerinfo">
              <p class="bold">803K</p>
            </div>

            <div class="centerinfo">
              <p class="light">Likes</p>
            </div>

          </div>

          <div class="info">

            <div class="centerinfo">
              <p class="bold">1.4K</p>
            </div>

            <div class="centerinfo">
              <p class="light">Photos</p>

            </div>

          </div>

        </div>

      </div>
      
    </div>

  </main>

</body>
</html>
